<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/profile/edit}" th:object="${user}">
    <label for="firstName">First Name: </label>
    <input id="firstName" th:field="*{firstName}" th:value="${firstName}" type="text"/>
    <label for="password">Last Name: </label>
    <input id="password" th:field="*{lastName}" th:value="${lastName}" type="text"/>
    <label for="email">Email: </label>
    <input id="email" th:field="*{email}" th:value="${email}" type="text"/>
    <button type="submit">Save Changes</button>
</form>
<a th:href="@{/profile}">Cancel</a>
</body>
</html>
