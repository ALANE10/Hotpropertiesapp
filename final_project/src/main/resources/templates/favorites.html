<!DOCTYPE html>

<html xmlns:sec="https://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div>
    <p style="text-align: left; margin-top: 15px;">
        <a th:href="@{/dashboard}">
            <button class="btn">‚Üê Dashboard</button>
        </a>
    </p>
</div>
<div class="favorites-container">
    <h1>Favorited Properties</h1>

    <div th:unless="${properties}" class="login-container" th:if="${messages==null or messages.empty}">
        <p>You do not have any favorited properties.</p>
        <a class="btn" th:href="@{/buyer/properties/list}">Browse Properties</a>
    </div>

    <div class="property-container" th:each="property : ${properties}">

        <div class="listing-header">
            <h2><span th:text="${property.title}"></span></h2>
            <h2 style="color:green;"><b>$</b><span th:text="${property.price}"></span></h2>
        </div>
        <div class="listing-header">
            <h4><b>Location: </b><span th:text="${property.location}"></span></h4>
            <h4><b>Size: </b><span th:text="${property.size}"></span><b> Sq. Ft.</b></h4>
        </div>
        <div class="listing-row">
            <div class="cover-image">
                <p>Add image here</p>
            </div>
            <div class="listing-details">
                <p class="listing-description" th:text="${property.description}"></p>
            </div>
        </div>
        <div class="listing-actions">
            <p style="text-align: left; margin-top: 15px;">
                <a th:href="@{/buyer/properties/view(id=${property.id})}">
                    <button class="btn">View details</button>
                </a>
            </p>
            <p style="text-align: left; margin-top: 15px;">
                <a th:href="@{/buyer/favorites/remove(id=${property.id})}">
                    <button class="btn-delete">Remove</button>
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
