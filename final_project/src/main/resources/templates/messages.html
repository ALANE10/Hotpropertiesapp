<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
    <h1>Messages</h1>
    <a th:href="@{/dashboard}">Back to Dashboard</a>
    <li th:each="message : ${messages}">
        <h2 th:text="${message.sender}: {message.property.title}"></h2>
        <h4 th:text="${message.timestamp}"></h4>
        <a th:href="@{/message(id=${message.id})}"></a>
    </li>
</body>
</html>
