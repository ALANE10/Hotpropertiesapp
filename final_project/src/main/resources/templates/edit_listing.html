<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<h1>Edit Listing</h1>

<p style="text-align: left; margin-top: 15px;">
    <a th:href="@{/agent/manage_listings}">
        <button class="btn">‚Üê Manage Listings</button>
    </a>
</p>

<div class="login-container">
    <p th:if="${errorMessage!=null and not errorMessage.empty}" th:text="${errorMessage}" style="color:red;"></p>
    <form th:action="@{/agent/edit_listing(id=${propertyId})}" method="post">
        <label>Title: <input name="title" th:value="${propertyTitle}"/></label><br>
        <label>Price: <input name="price" th:value="${propertyPrice}"/></label><br>
        <label>Location: <input name="location" th:value="${propertyLocation}"/></label><br>
        <label>Description: <textarea name="description" th:text="${propertyDescription}"></textarea></label><br>
        <label>Size: <input name="size" th:value="${propertySize}"/></label><br>
        <button class="btn" type="submit">Update Listing</button>
    </form>
</div>
</body>
</html>
