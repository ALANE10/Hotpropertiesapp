<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Managed Properties</h1>
    <a th:href="@{/dashboard}">Back To Dashboard</a>
    <p th:if="${properties} == null">You do not have any managed listings</p>

    <li th:each="property : ${properties}">
        <div>
            <h2 th:text="${property.title}"></h2>
            <h2 th:text="${property.price}"></h2>
        </div>
        <div>
            <h4 th:text="${property.location}"></h4>
            <h4 th:text="${property.size}"></h4>
            <p th:text="${property.description}"></p>
            <a th:href="@{/agent/edit_property(id=${property.id})}">Manage Property</a>
        </div>
    </li>
</body>
</html>
